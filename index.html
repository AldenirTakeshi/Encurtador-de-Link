<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encurtador de URL/Link</title>
    <link rel="shortcut icon" href="./img/icons8-link-16.png" type="image/x-icon" />
    <!-- Css e Script -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div id="header-div"><img src="" /></div>
    </header>
    <div class="container">
      <h2 id="title">Encurtador de URL/Link</h2>
      <div class="container-input">
        <input
          type="text"
          class="input-url"
          id="input-url"
          placeholder="Coloque aqui sua URL/Link"
        />
        <button class="btn" onclick="encurtar()">Encurtar</button>
        <button class="btn" onclick="copy()">Copiar</button>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
